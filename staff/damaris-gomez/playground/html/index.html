<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>HTML</h1>
    <h2>List</h2>

    <!-- ul unordered list -->
    <ul>
        <li>red</li>
        <li>green</li>
        <li>blue</li>
    </ul>
    <!-- ol ordered list -->

    <ol>
        <li>barcelona</li>
        <li>madrid</li>
        <li>atletic</li>
    </ol>


    <h2>Links</h2>

    <!-- Link que abre en la misma página -->
    <a href="http://www.google.com">Google</a>
    <!-- Link que abre en OTRA página -->
    <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">Google (new page)</a>


    <h2>Texts</h2>

    <!-- "br" para salto de línea  -->
    Text<br>
    <b>Bold</b><br>
    <i>Italic</i>


    <h2>Tables</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Surname</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Pan</td>
        </tr>
        <tr>
            <td>Wendy</td>
            <td>Darling</td>
        </tr>
    </table>







</body>

</html>
